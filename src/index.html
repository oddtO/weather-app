<!DOCTYPE >
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather app</title>
    </head>
    <body>
        <header>
            <h1>Weather App</h1>
            <form action="">
                <input type="search" name="city" id="city" placeholder="enter a city">
                <input type="submit" value="Search">
            </form>
        </header>
        <main>
            <div class="today">
                <section class="condition-detailed-wrapper">
                    <section class="condition-detailed">
                        <h2 class="location">
                            <span class="country">CountryName</span>,
                            <span class="city">CityName</span>
                        </h2>
                        <div class="weather-condition">
                            <img
                                src="https://cdn.weatherapi.com/weather/64x64/night/116.png"
                                alt="weather condition name"
                            >
                            <span class="temperature">
                                <span class="number">99</span>
                                <span class="scale-temperature">C</span></span
              >
                        </div>
                        <span class="feels-like-condition">
                            <span>Feels like</span>
                            <span class="temperature">
                                <span class="number">99</span>
                                <span class="scale-temperature">C</span></span
              >
                        </span>

                        <strong class="name-condition">Broken Clouds</strong>
                        <time datetime="">00.00.0000</time>
                    </section>
                </section>

                <div class="hours-detailed">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li>10</li>
                        <li>11</li>
                        <li>12</li>
                    </ul>
                </div>
            </div>
            <div class="next-days"></div>
        </main>
    </body>
</html>
